    <title>Category Item Display</title>
    <style>
        body {
            font-family: Josefin Slab, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #3A3D3E;
            margin: 0;
        }
        .categories {
    display: flex;
    flex-wrap: wrap; /* Allow items to wrap to the next line */
    justify-content: center; /* Center items horizontally */
    margin: 20px; /* Optional: space around the categories */
}

.category {
    padding: 5px;
    display: inline-block;
    border: 2px solid #333333; /* Reduced border size from 3px to 2px */
    font-size: 1rem;
    border-radius: 2% 6% 5% 4% / 1% 1% 2% 4%;
    text-transform: uppercase;
    letter-spacing: 0.3ch;
    background: #ffffff;
    position: relative;
    
    &::before {
        content: '';
        border: 1px solid #353535; /* Reduced the border size from 2px to 1px */
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0) scale(1.015) rotate(0.5deg);
        border-radius: 1% 1% 2% 4% / 2% 6% 5% 4%;
    }
}

.category:hover {
    background-color: #4c00b0; /* Darker shade on hover */
}

@media (max-width: 600px) {
    .category {
        flex: 1 1 100%; /* Full width on small screens */
    }
}
        .items {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap */
            justify-content: center; /* Center items */
            margin-top: 20px; /* Space above items */
        }
        .item {
            border: 3px solid #ccc; /* Increased border width */
            border-radius: 5px;
            margin: 10px;
            width: 300px; /* Set a fixed width */
            background-color: #fff;
            overflow: hidden; /* Ensure content fits within */
        }
        .thumb img {
            width: 100%; /* Make image fill the container */
            height: auto; /* Maintain aspect ratio */
        }
        .text {
            padding: 10px;
        }
        .flex {
            display: flex;
            justify-content: space-between;
            font-size: 16px; /* Increased font size for date and category */
            margin-bottom: 5px; /* Space below flex container */
        }
        .title {
            font-size: 18px; /* Increased font size for title */
            margin: 0; /* Remove default margin */
        }
        .title a {
            text-decoration: none; /* No underline for links */
            color: black; /* Change link color to black */
        }
		#itemsDisplay {
    height: 400px; /* Set to your desired height */
    overflow-y: auto; /* Allow vertical scrolling */
}
    </style>

        // Function to display items based on selected category
        function displayItems(category) {
            const items = categories[category];
            const itemsDisplay = document.getElementById('itemsDisplay');
            itemsDisplay.innerHTML = ''; // Clear previous items

            if (items && items.length > 0) {
                items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    
                    itemDiv.innerHTML = `
                        <div class="thumb">
                            <img src="${item.imgSrc}" alt="">
                        </div>
                        <div class="text">
                            <div class="flex">
                                <p class="date">${item.date}</p>
                                <p class="category">${item.category}</p>
                            </div>
                            <p class="title"><a href="${item.link}" target="_blank">${item.title}</a></p>
                        </div>
                    `;
                    
                    itemsDisplay.appendChild(itemDiv);
                });
            } else {
                itemsDisplay.innerHTML = '<p>No items available</p>';
            }
        }

        // Add event listeners to category elements
        document.querySelectorAll('.category').forEach(item => {
            item.addEventListener('click', () => {
                const category = item.getAttribute('data-category');
                displayItems(category);
            });
        });

        // Optionally display items for "All" category by default
