<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Am I Single?</title>
    <style>
    /* styles.css */

/* Import the Google fonts */
@import url('https://fonts.googleapis.com/css2?family=Jacques+Francois&family=Josefin+Slab:wght@700&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@500;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Noto Sans JP', sans-serif; /* Main font for the body text */
    background-color: #333; /* Dark background */
    color: #ffffff; /* Light text for readability */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
}

h1 {
    font-family: 'Josefin Slab', serif; /* Title font */
    font-size: 3rem;
    color: #e2007f; /* Primary theme colour for the title */
    margin-bottom: 20px;
}

p {
    font-family: 'Jacques Francois', serif; /* Elegant serif font for the paragraph */
    font-size: 1.5rem;
    color: #ffffff; /* White text */
    margin-bottom: 20px;
}

button {
    padding: 12px 24px;
    font-family: 'Noto Sans JP', sans-serif; /* Button font */
    font-size: 1.2rem;
    background-color: #e2007f; /* Primary button colour */
    color: #ffffff; /* White text */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #c7006c; /* Darker pink on hover */
}

/* Add some spacing for mobile responsiveness */
@media (max-width: 768px) {
    h1 {
        font-size: 2.5rem;
    }

    p {
        font-size: 1.2rem;
    }

    button {
        font-size: 1.1rem;
    }
}
</style>
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&amp;family=Josefin+Slab:wght@700&amp;family=Noto+Sans+JP:wght@400;500;700&amp;family=Noto+Serif+JP:wght@500;700&amp;display=swap" rel="stylesheet">

</head>
<body>
    <h1>Why Am I Single?</h1>
    <p id="reason">Click the button to find out!</p>

    <button onclick="showReason()">Reveal Reason</button>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
